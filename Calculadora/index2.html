<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutritionLite - Calculadora de IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header class="header">
   <h1>Calculadora de IMC</h1>  
  </header>

  <main class="container">
    <form class="form" onsubmit="event.preventDefault(); calcularIMC();">
      <h2>Preencha seus Dados</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Seu nome" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" placeholder="Sua idade" required />

      <label for="sexo">Sexo:</label>
      <select id="sexo" required>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>

      <label for="peso">Peso (kg):</label>
      <input type="number" step="0.1" id="peso" placeholder="Ex: 70.5" required />

      <label for="altura">Altura (m):</label>
      <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75" required />

      <label for="objetivo">Objetivo:</label>
      <select id="objetivo" required>
        <option value="ganhar-massa">Ganhar Massa</option>
        <option value="perder-gordura">Perder Gordura</option>
        <option value="manter-saudavel">Manter-se Saudável</option>
      </select>

      <button type="submit" class="btn">Calcular</button>
    </form>

    <section class="result-section" id="resultado">
      <h2>Resultado</h2>
      <p>Preencha os dados acima e clique em "Calcular" para ver os resultados.</p>
    </section>

    <section class="load-section">
      <h2>Carregar Arquivo</h2>
      <input type="file" onchange="carregarArquivo(event)" class="btn">
    </section>
  </main>

  <footer class="footer">
    <p>© 2024 NutritionLite - Todos os direitos reservados.</p>
  </footer>

  <script src="script2.js"></script>
</body>
</html>
